{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PDFtoExcel</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="{% static 'AdminLTE-3.0.5/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'AdminLTE-3.0.5/bower_components/font-awesome/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'AdminLTE-3.0.5/bower_components/Ionicons/css/ionicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'AdminLTE-3.0.5/dist/css/AdminLTE.min.css' %}">
  <link rel="stylesheet" href="{% static 'AdminLTE-3.0.5/plugins/iCheck/square/blue.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <b>PDFtoExcel</b>
    </div>
    <div class="login-box-body">
      <p class="login-box-msg"><b>ログイン</b></p>

      <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group has-feedback">
            {{ field }}
          </div>
        {% endfor %}
        <div class="row">
          {% for error in form.non_field_errors %}
            <div class="alert alert-danger" role="alert">
              <p>{{ error }}</p>
            </div>
          {% endfor %}
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">ログイン</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <script src="{% static 'AdminLTE-3.0.5/bower_components/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'AdminLTE-3.0.5/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'AdminLTE-3.0.5/plugins/iCheck/icheck.min.js' %}"></script>
</body>
</html>
